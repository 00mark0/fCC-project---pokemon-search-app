<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search App</title>
    <link rel="icon" href="./img/pokeball.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Pokémon Search App</h1>
    </header>
    <main>
      <div class="container">
        <form role="search" id="search-form">
          <label for="search-input"
            >Search for Pokémon Name or number ID:</label
          >
          <input type="text" name="pokemon" id="search-input" required />
          <button id="search-button">Search</button>
        </form>
        <div class="output" style="display: none">
          <div class="top-container">
            <div class="desc">
              <div class="name-and-id">
                <h2 id="pokemon-name"></h2>
                <p id="pokemon-id"></p>
              </div>
              <p id="ability"></p>
            </div>
            <div class="size">
              <p>Weight: <span id="weight"></span></p>
              <p>Height: <span id="height"></span></p>
            </div>
            <div id="sprite-container" class="sprite-container">
              <img
                src=""
                alt="Pokemon sprite"
                id="pokemon-sprite"
                width="200"
                height="200"
              />
            </div>
            <div id="types"></div>
          </div>
          <div class="bottom-container">
            <table>
              <tbody>
                <tr>
                  <th id="base">Base</th>
                  <th id="stat">Stat</th>
                </tr>
                <tr>
                  <td>HP:</td>
                  <td id="hp"></td>
                </tr>
                <tr>
                  <td>Attack:</td>
                  <td id="attack"></td>
                </tr>
                <tr>
                  <td>Defense:</td>
                  <td id="defense"></td>
                </tr>
                <tr>
                  <td>Special Attack:</td>
                  <td id="special-attack"></td>
                </tr>
                <tr>
                  <td>Special Defense:</td>
                  <td id="special-defense"></td>
                </tr>
                <tr>
                  <td>Speed:</td>
                  <td id="speed"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Made with ❤️ by
        <a href="https://github.com/00mark0" target="_blank"
          ><i class="fa-brands fa-github"></i>M.R</a
        >
      </p>
    </footer>
  </body>
</html>
